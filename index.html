<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./app.js" defer></script>
  <title>Calculator</title>

</head>

<body>
  <div class="wrapper">
    
    <div class="calculator-container">
      <div class="display"></div>
      <button onclick="displayInput(this.id)" id="1">1</button>
      <button onclick="displayInput(this.id)" id="2">2</button>
      <button onclick="displayInput(this.id)" id="3">3</button>
      <button onclick="displayInput(this.innerText)" id="add">+</button>
      <button onclick="displayInput(this.id)" id="4">4</button>
      <button onclick="displayInput(this.id)" id="5">5</button>
      <button onclick="displayInput(this.id)" id="6">6</button>
      <button id="substract">-</button>
      <button onclick="displayInput(this.id)" id="7">7</button>
      <button onclick="displayInput(this.id)" id="8">8</button>
      <button onclick="displayInput(this.id)" id="9">9</button>
      <button id="multiply">*</button>
      <button id="clear">C</button>
      <button onclick="displayInput(this.id)" id="0">0</button>
      <button id="equals">=</button>
      <button id="divide">/</button>


    </div>
  </div>
</body>

</html>
